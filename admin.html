<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 6px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
      margin-right: 6px;
    }
    .confirm {
      background: #000;
      color: #fff;
      border: none;
    }
    .deny {
      background: #ccc;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Dashboard</h1>

  <h3>Appointment Requests</h3>

  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th>Time</th>
        <th>Contact</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="appointments">

    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = supabase.createClient(
    "YOUR_PROJECT_URL",
    "YOUR_PUBLISHABLE_KEY"
  );

  async function loadAppointments() {
    const { data, error } = await supabase
      .from("appointments")
      .select("*")
      .eq("status", "pending")
      .order("date", { ascending: true });

    const tbody = document.getElementById("appointments");
    tbody.innerHTML = "";

    if (error) {
      tbody.innerHTML = "<tr><td colspan='6'>Error loading data</td></tr>";
      return;
    }

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='6'>No pending requests</td></tr>";
      return;
    }

      const row = document.createElement("tr");

        <td>${app.date}</td>
        <td>${app.time}</td>

        <td>${app.status}</td>

            Confirm
          </button>
          <button class="deny" onclick="denyAppointment('${app.id}')">
            Decline
          </button>
        </td>
