<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Consultation Scheduling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Phone Consultation for Whole Home Energy Assessment</h1>

    <form>
      <label>Date</label>
      <input type="date" required>

      <label>Time</label>
      <input type="time" required>

      <label>Full Name</label>
      <input type="text" required>

      <label>Phone Number</label>
      <input type="tel" required>

      <label>Email Address</label>
      <input type="email" required>

      <label>Notes (optional)</label>
      <textarea rows="3"></textarea>

      <button type="submit">Submit Request</button>
    </form>

    <div class="note">
      Your request will be reviewed and confirmed.
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabase = supabase.createClient(
  "PASTE_YOUR_PROJECT_URL_HERE",
  "PASTE_YOUR_PUBLISHABLE_KEY_HERE"
);


  async function loadAvailability() {
    const { data, error } = await supabase
      .from("availability")
      .select("*")
      .eq("status", "available");

    if (error) {
      alert("Error loading availability");
      return;
    }

    const container = document.getElementById("times");
    container.innerHTML = "";

    data.forEach(slot => {
      const btn = document.createElement("button");
      btn.innerText = `${slot.date} â€“ ${slot.time}`;
      btn.onclick = () => selectSlot(slot);
      container.appendChild(btn);
    });
  }

  let selectedSlot = null;

  function selectSlot(slot) {
    selectedSlot = slot;
    document.getElementById("selected").innerText =
      `Selected: ${slot.date} at ${slot.time}`;
  }

  async function submitRequest() {
    if (!selectedSlot) {
      alert("Please select a time");
      return;
    }

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;

    await supabase
      .from("availability")
      .update({ status: "held" })
      .eq("id", selectedSlot.id);

    await supabase.from("appointments").insert([{
      name,
      phone,
      email,
      date: selectedSlot.date,
      time: selectedSlot.time,
      status: "pending"
    }]);

    alert("Request received. Pending confirmation.");
    loadAvailability();
  }

  loadAvailability();
</script>

</body>
</html>
